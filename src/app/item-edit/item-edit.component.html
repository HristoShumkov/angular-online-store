<div class="flex-center">
    <div class="container-default">
        <h1>Edit Item</h1>
        <form method="POST" onSubmit={submitHandler}>
            <label htmlFor="title">Title</label>
            <div class="input-field">
                <input type="text" id="title" name="title"/>
                <!-- {errors.title && <span class='error-text'>{errors.title}</span>} -->
            </div>
            <label htmlFor="price">Price</label>
            <div class="input-field">
                <input type="number" id="price" name="price" />
                <!-- {errors.price && <span class='error-text'>{errors.price}</span>} -->
            </div>
            <label htmlFor="category">Category</label>
            <div class="input-field">
                <select id="select-input" name="category">
                    <option value="" selected disabled hidden>Choose a category</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Home & Garden">Home & Garden</option>
                    <option value="Sports">Sports</option>
                </select>
                <!-- {errors.category && <span class='error-text'>{errors.category}</span>} -->
            </div>
            <label htmlFor="description">Item Description</label>
            <div class="input-field">
                <input type="text" id="description" name="description" />
                <!-- {errors.description && <span class='error-text'>{errors.description}</span>} -->
            </div>
            <label htmlFor="imageUrl">Photo of Item</label>
            <div class="input-field">
                <input type="text" id="image-url" name="imageUrl" />
            </div>
            <div id="btn-container">
                <input type="submit" value="Submit" class="btn-main btn-submit" />
                <a href="#" class="btn-secondary btn-submit">Cancel</a>
            </div>
        </form>
    </div>
</div>
