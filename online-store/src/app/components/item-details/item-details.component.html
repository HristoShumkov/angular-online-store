<div id="item-details">
    <div class="container-half">
        <button class="btn-secondary" (click)="toPreviousPage()">Back</button>
        <div id="image-container">
            <img [src]="item.imageUrl ? item.imageUrl : 'placeholder-image.png'" alt="Item Image" id="item-image" />
        </div>
        <h1 id="item-title">{{item.title}}</h1>
    </div>
    <div class="container-half">
        <p id="item-category">Category: {{item.category}}</p>
        <p id="item-price">${{item.price}}</p>
        @if(isLoggedIn) {
        <div id="btn-container">
            @if(isOwner) {
            <button class="btn-secondary" (click)="deleteItem(itemId)">Delete</button>
            <a routerLink="/edit/{{itemId}}" class="btn-main">Edit</a>
            }
            @else{
                @if (isInCart) {
                        <button class="btn-secondary" (click)="addToCart()">
                        <fa-icon [icon]="faShoppingCart"/> Add to Cart</button>
                    } @else {
                        <a href="#" class="btn-secondary">Check Item in Cart</a>
                }
            }
        </div>
        }
        <div class="divider"></div>
        <p id="item-description">{{item.description}}</p>
    </div>
</div>
